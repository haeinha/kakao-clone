<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/168ebc2daa.js"
      crossorigin="anonymous"
    ></script>
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-muiute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-comment-medical"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
      <div class="header__header-column"></div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
          <div class="chat__column">
            <img class="chat__avatar g-avatar" src="images/profile.jpg" alt="" >
            <div class="chat__content">
              <span class="chat__username">
                Lynn
              </span>
              <span class="chat__preview">Going Home</span>
            </div>
          </div>
          <div class="chat__column">
            <span class="chat_timestamp">Yesterday</span>
          </div>
        </a>
        </li>
      </ul>

    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nave__list-item">
          <a href="friends.html" class="nave__list-link">
            <i class="far fa-user"></i></i>
          </a>
        </li>
        <li class="nave__list-item">
          <a href="index.html" class="nave__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
      
        <li class="nave__list-item">
          <a href="find.html" class="nave__list-link">
            <i class="fas fa-search"></i></a>
        </li>
        <li class="nave__list-item">
          <a href="more.html" class="nave__list-link">
            <i class="fas fa-ellipsis-h"></i></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
